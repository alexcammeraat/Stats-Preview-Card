<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="/css/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid grid--1x2 statsCard">
        <div class="statsCard__Content">
          <h1 class="statsCard__heading">
            Get <span style="color: var(--color-accent)">insight</span> that help
            your business grow.
          </h1>
          <p class="statsCard__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__grid">
            <div>
              <h2 class="statsCard__stats">10k+</h2>
              <p class="statsCard__statsText">companies</p>
            </div>
            <div>
              <h2 class="statsCard__stats">314</h2>
              <p class="statsCard__statsText">Templates</p>
            </div>
            <div>
              <h2 class="statsCard__stats">12M+</h2>
              <p class="statsCard__statsText">Queries</p>
            </div>
          </div>
        </div>
        <img class="statsCard__img" src="/images/image-header-mobile.jpg" />
      </div>
    </div>
  </body>
</html>
